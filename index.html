<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>BMI Calculator</h1>

    <form onsubmit="calculateBmi(); return false">
        <label for="weight">Weight (Kg)</label>
        <input type="number" name="weight" id="weight" placeholder="Enter weight in Kg"><br><br>
        <label for="height">Height (m)</label>
        <input type="number" name="height" id="height" placeholder="Enter height in meters"><br><br>

        <button type="submit">Calculate bmi</button>
    </form>
    <div id="result"></div>

    <script>
        function calculateBmi() {
            const weightRef = document.getElementById("weight");
            const heightRef = document.getElementById("height");

            const weight = weightRef.value;
            const height = heightRef.value;

            const weightValue = Number(weight);
            const heightValue = Number(height);

            let bmi = weightValue / heightValue ** 2;
            console.log(bmi);


            const resultDiv = document.getElementById("result");
            resultDiv.innerText = `Your bmi is ${bmi}`

        }
    </script>
</body>

</html>
